<!-- 
    <div></div> division (bölme) -> block element oluşturur. 
        Mesela navigation ve footer yapmak için kullanılır
    <span></span> -> inline element oluşturur. 
        Block elementin içinde bazı kısımlarda renk vs. değişimler yapabilmek için kullanılır
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50%;
            border: 1px solid black;
            text-align: center;

        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>Tabloların tanıtımı</h1>

    <div>
        <h2>Bir kadının kodlama tablosu</h2>
        <img src="img/coder.jpeg" alt="Resim bulunamadı">
        <p>Fotoğraf sahibi:X</p>
    </div>

    <div>
        <h2>Bir laptop tablosu</h2>
        <img src="img/laptop.jpg" alt="Resim bulunamadı">
        <p>Fotoğraf sahibi:Y</p>
    </div>

    <div>
        <h2>Doğayla iç içe tablosu</h2>
        <img src="img/perfect.jpg" alt="Resim bulunamadı">
        <p>Fotoğraf sahibi:Z</p>
    </div>
</body>

</html>
