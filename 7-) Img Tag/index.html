<!-- 
    <img src="" alt="">
        source -> resmin kaynağı 
            aynı kısımdaysa -> coder.jpeg veya ./images/coder.jpeg (kendi klasörümüze git demek)
            başka dosyadaysa -> img/coder.jpeg 
            direk internetten bağlantı adresi
            ya da google görseline sağ tıklayıp resim adresini kopyala ve yapıştır
        alteration -> resim çıkmazsa resimde ne yazacağı belirtilir (mesela: resim bulunamadı)

    Attributes
        width:50% -> tarayıcının %50'sini kaplasın demek
            (eğer hepsini 33% yaparsak ekrana düzgün sığar)
        width:150px height:150px -> pixelini kendimiz ayarlayabiliriz
        title:laptop -> resmin üzerine geldiğinde yazmasını istediğimiz şeyi yazarız
        border:10px -> resme çerçeve verilir (hmtl5 desteklemiyor, css ile yapılır)

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <img src="img/coder.jpeg" width="33%" height="200px" title="Bir kadın kodlama yapıyor" alt="Resim bulunamadı">
    <img src="img/laptop.jpg" width="33%" height="200px" title="laptop" alt="Resim bulunamadı">
    <img src="img/perfect.jpg" width="33%" height="200px" title="Doğa ile iç içe" alt="Resim bulunamadı"> <br>
    <img src="https://i0.wp.com/akademi.robolinkmarket.com/wp-content/uploads/2021/04/robotik-kodlama-nedir.jpg?fit=520%2C320&ssl=1"
        alt="Resim bulunamadı">

</body>

</html>
