<!-- 
    !+TAB'a basınca html genel iskeleti gelir
    <!DOCTYPE html> -> HTML kullanıldığını gösteriyor
    <html lang="en"> -> sitenin dilini veriyor
    <head></head> -> sitenin özellikleri ile ilgili bilgileri verir
        meta etiketi site ile ilgili bilgiler verir
        <title>Document</title> -> sayfanın ismini gösteriyor
    <body>..</body> -> html ile ilgili sitede görünen herşey burada yer alır
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
