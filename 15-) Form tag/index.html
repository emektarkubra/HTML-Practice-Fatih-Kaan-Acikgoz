<!-- 
    <label for=""></label> -> form etiketi girilir, for içine id ile aynısı yazılırsa bir bağlantı kurulmuş olur

    <form method="" action=""></form> -> form etiketi içerisinde oluşturulur
        action -> yönlendireceği sayfa yazılır
        method="get" -> kişisel bilgiler url'de görünüyor
        method="post" -> kişisel bilgiler görülmüyor ***ÇOK ÖNEMLİİİ

    input:submit -> <input type="submit" value="Kaydet"> -> yönlendirmeyi yapan buton oluşur 
        value -> içinde yazan yazı  ya da
    <button type="submit">Gönder</button>

    <input type="reset" value="sifirla"> -> yazılanları siler ya da
    <button type="reset">Sıfırla</button>

    input:text -> <input type="text" name="" id="" value="" placeholder=""> -> yazı yazdıran bir input oluşur
        value -> inputta yazı yazar 
        placeholder -> inputta arkasında yazı yazar
        name -> isim girilir (mesela kullaniciadi)
        id -> name ile aynı olabilir
        required -> doldurulması zorunlu

    input:password -> <input type="password" name="" id="" value="" placeholder=""> -> şifre  girilen bir input oluşur
        value -> inputta yazı yazar 
        placeholder -> inputta arkasında yazı yazar    
        name -> isim girilir (mesela sifre)
        id -> name ile aynı olabilir 
        required -> doldurulması zorunlu

    input:radio -> <input type="radio" name="gender" id="Erkek" checked>Erkek -> seçmeli oluşur
    input:radio -> <input type="radio" name="gender" id="Kadın">Kadın
        tek seçme butonu oluşur, ancak gender2 yapılırsa 2 tane seçilebilir
        checked -> bir kere işaretlendiğinde devamlı işaretli olmasını sağlar

    <select name="" id=""> -> seçenek oluşturulur
            <option value="Kastamonu">Kastamonu</option>
            <option value="Cankiri">Çankırı</option>
            <option value="Ankara">Ankara</option>
    </select>
        size="2" -> 2 seçenek göster
        multiple -> fazla seçenek seçmek için

    <input type="checkbox" name="tech" id="tech"> -> checkbox oluşur
        
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form method="post" action="https://www.google.com">

        <label for="kullaniciadi">Kullanıcı adı:</label>
        <input type="text" name="kullaniciadi" id="kullaniciadi" placeholder="İsminizi Giriniz"> <br><br>

        <label for="email">E-posta:</label>
        <input type="email" name="email" id="email" placeholder="E-posta adresinizi Giriniz"><br><br>

        <label for="sifre">Şifre:</label>
        <input type="password" name="sifre" id="sifre" placeholder="Şifrenizi Giriniz"> <br> <br>

        <label for="date">Tarih:</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="Kadın">Cinsiyet seçin:</label>
        <input type="radio" name="gender" id="Kadın" checked>Kadın
        <input type="radio" name="gender" id="Erkek">Erkek <br> <br>

        <label for="memleket">Memleket seçin:</label>
        <select name="memleket" id="memleket">
            <option value="Kastamonu">Kastamonu</option>
            <option value="Cankiri" selected>Çankırı</option>
            <option value="Ankara">Ankara</option>
        </select> <br> <br>

        <label for="">Hobbies:</label>
        Technology
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"><br><br>

        <label for="message">Mesaj:</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Mesajınızı Giriniz"></textarea> <br><br>

        <input type="reset" name="sifirla">

        <input type="submit" value="Gönder"> <br> <br>

    </form>

</body>

</html>
