<!-- 
    id -> sayfanın bölümünde sadece tek bir defa verilir (#)
        (mesela 1 tane navigation, footer veya main varsa id verilebilir)
    class -> id ile aynı ancak  birden fazla verilebilir 
        (mesela aynı stile sahip bloklar var o zaman class verilebilir)

    id'si olanlara class verilebilir. (.)
    aynı tag de attribute içerisinde birden fazla class verilebilir 
        mesela; <li class="article-item d-fex d-fex1"></li> 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="navbar" class="navbar-menu"></div>
    <div id="main"></div>
    <ul>
        <li class="article-item d-fex"></li>
        <li class="article-item"></li>
        <li class="article-item"></li>
        <li class="article-item"></li>
    </ul>
    <div id="footer"></div>

</body>

</html>
