<!-- 
    Semantic elementler görüntüyü değiştirmez ancak önemli olduğunu gösterir
        Header (Başlık kısmı) -> <header></header>
        Navigation (yönlendirme menüsü) -> <nav></nav>
        Aside bar (kenar menü) -> <aside></aside>
        Main (Ana kısım);
            Yazı kısmı -> <article></article>
            Bölümler -> <section></section>
        Footer (alt kısım) -> <footer></footer> 
            Ancak bazen <div id:footer></di> da kullanılabilir

        Diğerleri:
            <time></time> -> mesela 
                <time datetime="2008-02-14 20:00">Valentines day</time> bu tarih aratıldığında öne çıkar
                <p>Open from <time>10:00</time> to <time>21:00</time> every weekday.</p>
            <figure></figure>
            <summary></summary>
            <details></details>
            <mark></mark>
            <figcaption></figcaption>
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header style="border: 1px solid red">
        <img width="15%" src="img/coder.jpeg" alt="Resim bulunamadı">
        <nav>
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main style="border: 1px solid red">

        <article style="border: 1px solid black">
            <h1>Ürünlerimiz Hakkında</h1>
            <section>
                <h2>Ürün 1</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </section>
            <section>
                <h2>Ürün 2</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </section>
            <section>
                <h2>Ürün 3</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </section>
            <aside>
                En iyi müşterilerimiz
            </aside>
            <aside>
                Biz kimiz?
            </aside>
        </article>

    </main>

    <footer style="border: 1px solid darkblue">
        Gizlilik sözleşmesi için <a href="#">tıklayınız</a>
        <nav>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
