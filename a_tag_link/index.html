<!-- 
    <a href="bağlantı adresi verilir"> Link'in ismi yazılır ya da görsel eklenir</a>
        hiper referans (href) -> tıkladığında gidilecek bağlantı demek
        target="_blank" -> farklı sekmede açılmasını sağlar
        title="" -> link'in üzerine geldiğinde çıkan açıklama
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
</head>

<body>

    <a href="https://www.google.com">Google'a git</a> <br>
    <a href="iletisim.html" target="_blank">İletişim sayfasına git</a> <br>
    <a href="https://kodluyoruz.org/tr/kodluyoruz/" width="50%" target="_blank" title="kodluyoruz">
        <img src="img/coder.jpeg" alt="Resim bulunamadı">
        <p>Kodluyoruz'a git</p>
    </a>

</body>

</html>
